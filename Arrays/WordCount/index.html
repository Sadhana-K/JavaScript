<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Arrays/style.css">
    <title>Word Counter</title>
</head>
<body>
    <h2 id="head">Word Counter</h2>
    <div class="container">
        <textarea name="text" id="text" cols="30" rows="10" placeholder="Type here..." ></textarea>
        <div class="button">
        <button type="submit" id="submit">Count</button>
        </div>
        <div class="count">No.of words: <span id="totalwords">0</span></div>      
    </div>

    <script>
        // JavaScript code to count words when button is clicked
        document.getElementById('submit').addEventListener('click', function() {
        // Get the value of the textarea and trim whitespace
        var text = document.getElementById('text').value.trim();
        // Calculate word count by splitting text on whitespace and counting elements in resulting array
        var wordCount = text === '' ? 0 : text.split(/\s+/).length;
        // Update the word count display
        document.getElementById('totalwords').textContent = wordCount;
        });
    </script>

</body>
</html>
